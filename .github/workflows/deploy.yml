name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Deploy Application
        run: |
          if (!(Test-Path -Path 'C:\CadDo\FutureETL')) {
            New-Item -ItemType Directory -Path 'C:\CadDo\FutureETL'
          }
          Copy-Item -Path '.\src\*' -Destination 'C:\CadDo\FutureETL\' -Recurse -Force
        shell: pwsh
